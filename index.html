<html>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            text-align: left;
            border-radius: 4px;
        }
        #ackMessage {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
    <body>
        <div class="container">
            <h3>That's a really cool website!</h3><br>
        
        <h3>Not give me your details . . . </h3>
        <br>

        <form onsubmit="handleSubmit(event)">
        <label>Name:</label><br>
        <input type="text" id="name" required><br><br>

        <label>Password:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <h3>JSON Output:</h3>
    <pre id="jsonOutput"></pre>
    <p id="ackMessage" style="color: red; font-weight: bold;"></p>
        </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                password: document.getElementById("password").value
            };

            // Show JSON on screen
            document.getElementById("jsonOutput").innerText =
                JSON.stringify(data, null, 4);

            fetch("https://owz2p33xtk.execute-api.eu-west-1.amazonaws.com/default/amit-lambda-function", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => console.log(result));
            // Acknowledgment message
            document.getElementById("ackMessage").innerText =
                "-Your Details have been compromised-";
        }
    </script>
        
    </body>
</html>
